<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://unpkg.com/vue@3"></script>
		<script src="app.js" async defer></script>
	</head>
	<body>
		<section class="container" id="app">
			<h1>Event Binding</h1>
			<div class="row">
				<div class="col">
					<button class="btn btn-sm btn-warning" v-on:click="increase1()">Increase1</button>
					<button class="btn btn-sm btn-warning" v-on:click="decrease1">Decrease1</button>
					<button class="btn btn-sm btn-warning" v-on:click="increase2(2)">Increase2</button>
					<button class="btn btn-sm btn-warning" v-on:click="decrease2(2)">Decrease2</button>
					<button class="btn btn-sm btn-warning" v-on:click="increase2(3)">Increase3</button>
					<button class="btn btn-sm btn-warning" v-on:click="decrease2(3)">Decrease3</button>
					<button class="btn btn-sm btn-warning" v-on:click.right="increase2(10)">Increase10</button>
					<button class="btn btn-sm btn-warning" v-on:click.right="decrease2(10)">Decrease10</button>
				</div>
				<p>Result1:{{counter1}}</p>
			</div>
			<br />
			<div class="row">
				<input type="text" v-on:input='setToDo($event, "I want to")'/>
				<p>what we expected to do is:{{todo}}</p>
			</div>
			<form v-on:submit="submitForm">
				<input type="text" />
				<button>Login</button>
			</form>
			<form v-on:submit="submitForm2">
				<input type="text" />
				<button>Login2</button>
			</form>
			<form v-on:submit.prevent="submitForm">
				<input type="text" />
				<button>Login3</button>
			</form>
			
			<input type="text"
				v-on:input="setUrgent"
				v-on:keyup.enter="commitUrgent"
			/>
			<p>current urgent issue:{{urgent}}</p>
			<p>committed urgent issue:{{checkedUrgent}}</p>
			<div class="row">
				<div class="col">
					<button class="btn btn-sm btn-warning" v-on:click="increase3(4)">Increase counter2 by 4</button>
					<button class="btn btn-sm btn-warning" v-on:click="decrease3(4)">Decrease counter2 by 4</button>
					<p v-once>initial counter2 value={{counter2}}</p>
					<p>current counter2 value={{counter2}}</p>
				</div>
				<p>Result1:{{counter1}}</p>
			</div>
		</section>
	</body>
</html>
